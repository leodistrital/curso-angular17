<h1>{{ name }}</h1>
<dl>
	<td>Nombre</td>
	<dd>{{ name }}</dd>
	<td>Edad</td>
	<dd>{{ age }}</dd>
	<td>Metodo</td>
	<dd>{{ getHeroDesciption() }}</dd>
	<td>Capitalizado</td>
	<dd>{{ capitalizarNombre }}</dd>
</dl>

<button
	*ngIf="name!=='Spiderman'"
	class="btn btn-primary mx-2"
	(click)="changeHero()"
>
	Cambiar nombre
</button>
<button *ngIf="age!=30" class="btn btn-primary mx-2" (click)="changeAge()">
	Cambiar edad
</button>
